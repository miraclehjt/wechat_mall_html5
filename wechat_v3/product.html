<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="no-cache" http-equiv="Cache-Control">
<title>上品折扣微商城</title>
<link href="css/shopin.css" rel="stylesheet"/>
<link href="css/swiper.css" rel="stylesheet"/>
</head>

<body>
<div class="m-detail">
	<div class="slide-banner">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide"><img src="images/img/p6.jpg"></div>
	        <div class="swiper-slide"><img src="images/img/p7.jpg"></div>
	        <div class="swiper-slide"><img src="images/img/p8.jpg"></div>
	    </div>
	    <div class="swiper-pagination"></div>
		<a href="javascript:;" class="a-back"></a>
		<a href="javascript:;" class="a-cart"></a>
	</div><!-- //焦点图结束 -->

	<div class="d">
		<h3 class="d-title clamp">卡雷尔2015秋季新品女装商城同款九分袖连衣裙淑女花色针织连衣裙</h3>
		<div class="d-main flex">
			<p class="price cell">
				<del>吊牌价￥1499.00</del>
				<span class="s">￥<em class="n">198</em>.00</span>
			</p>
			<p class="discount"><b>3折</b></p>
		</div>
	</div>

	<div class="m-action">
		<div class="m-only sku"><a href="javascript:skuOpen();" class="btn-link a-sku">请选择颜色尺码</a></div>
		<div class="m-only mt take"><a href="javascript:;" class="btn-link a-take">请选择自提门店</a>
			<select class="j_take_select take-select">
				<option value="亚运村店自提">亚运村店自提</option>
				<option value="五棵松店自提">五棵松店自提</option>
				<option value="快递上门">快递上门</option>
			</select>
		</div>
	</div>
	<div class="picDetail mt">
		<div class="btn btn-block view-picture">查看图片详情</div>
		<div class="pic-text dn">
			<div class="m-text product-text mt">
				<ul>
					<li>
						<s>品牌：</s>
						<b>艾瑞纳</b>
					</li>
					<li>
						<s>款号：</s>
						<b>Q011-65</b>
					</li>
					<li>
						<s>颜色分类：</s>
						<b>粉红色</b>
					</li>
					<li>
						<s>尺码：</s>
						<b>S,M,L</b>
					</li>
					<li>
						<s>年份季节：</s>
						<b>春夏季</b>
					</li>
					<li>
						<s>面料：</s>
						<b>其他</b>
					</li>
				</ul>
			</div><!-- 商品信息 -->
			<div class="pic-container mt">
				<a href="images/img/p1.jpg"><img src="images/img/p1.jpg"></a>
				<a href="images/img/p2.jpg"><img src="images/img/p2.jpg"></a>
			</div>
		</div>
	</div>
</div>

<div class="buy-bar buy-fixed flex">
	<a class="add-cart cell" href="javascript:addCart();">加入购物车</a>
	<a class="buy-now cell" href="javascript:buyNow();">立即购买</a>
	<a class="go-cart" href="cart.html"><span>购物车</span><i class="icon">1</i></a>
</div>

<div class="m-sku">
	<div class="sku-mask"></div>
	<div class="sku-panel">
		<div class="sku-top"><span class="sku-close">X</span></div>
		<div class="sku-content">
	        <div class="row-title">颜色</div>
	        <div class="sku-row" id="j_color">
	        	<a class="sku-item" href="javascript:;">6900</a>
	        	<a class="sku-item" href="javascript:;">8700</a>
	        	<a class="sku-item" href="javascript:;">桃红</a>
	        	<a class="sku-item" href="javascript:;">荧光绿</a>
	        	<a class="sku-item" href="javascript:;">浅灰</a>
	        	<a class="sku-item" href="javascript:;">深灰</a>
	        </div>
	        <div class="row-title">尺码</div>
	        <div class="sku-row" id="j_size">
	        	<a class="sku-item" href="javascript:;">32(1)</a>
	        	<a class="sku-item" href="javascript:;">33(1.5)</a>
	        	<a class="sku-item" href="javascript:;">34(2.5)</a>
	        	<a class="sku-item" href="javascript:;">35(3)</a>
	        	<a class="sku-item" href="javascript:;">36(4)</a>
	        	<a class="sku-item" href="javascript:;">37(5)</a>
	        	<a class="sku-item" href="javascript:;">38(5.5)</a>
	        </div>
        </div>
		<div class="sku-footer">
			<a href="javascript:addCart();" class="btn-cancel">加入购物车</a>
			<a href="javascript:buyNow();" class="btn-submit">立即购买</a>
		</div>
	</div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/swiper.js"></script>
<script src="js/shopin.js"></script>
<script>
//焦点图
var mySwiper = new Swiper ('.slide-banner', {
	pagination: '.swiper-pagination',
    autoplay: 3000,
    autoplayDisableOnInteraction: false
});
//参数初始化
window.onload = function () {
	//默认自提门店
	var _take = $(".j_take_select option:first").text();
	$('.a-take').text(_take);
    $(".j_take_select").change(function(){
        $(".a-take").text($(this).find("option:selected").text());
    });
    //当只有一个颜色或尺码时默认选中
    var colorLen = $("#j_color .sku-item").length;
    var sizeLen = $("#j_size .sku-item").length;
    if(colorLen == 1){
    	$('#j_color .sku-item').addClass('on')
    };
    if(sizeLen == 1){
    	$('#j_size .sku-item').addClass('on')
    };
    //购物车数量
    var cartNum = $('.go-cart .icon').text();
    if(cartNum > 0){
    	$('.go-cart .icon').css('display','block');
    }else{
    	$('.go-cart .icon').css('display','none');
    };
};
//显示图片详情
$('.view-picture').on('tap', function(event) {
	$(this).hide();
	$('.pic-text').show();
});
//立即购买
function buyNow() {
	if($('.sku-panel').hasClass('sku-move')){
	    var colorValue = $("#j_color").find(".on").text();
	    var sizeValue = $("#j_size").find(".on").text();
	    if(colorValue != null && sizeValue == null){
	    	alert('请选择　尺码');
	    	skuOpen();
	    };
	    if(colorValue == null && sizeValue != null){
	    	alert('请选择　颜色');
	    	skuOpen();
	    };
	    if(colorValue == null && sizeValue == null){
	    	alert('请选择　颜色尺码');
	    	skuOpen();
	    };
	    if(colorValue != null && sizeValue != null){
	    	alert('去结算');
	    };
	}else{
		skuOpen();
	};
};

//加入购物车
function addCart(){
	if($('.sku-panel').hasClass('sku-move')){
	    var colorValue = $("#j_color").find(".on").text();
	    var sizeValue = $("#j_size").find(".on").text();
	    if(colorValue != null && sizeValue == null){
	    	alert('请选择　尺码');
	    	skuOpen();
	    };
	    if(colorValue == null && sizeValue != null){
	    	alert('请选择　颜色');
	    	skuOpen();
	    };
	    if(colorValue == null && sizeValue == null){
	    	alert('请选择　颜色尺码');
	    	skuOpen();
	    };
	    if(colorValue != null && sizeValue != null){
		    var getCartNum = parseInt($('.go-cart .icon').text());
			setCartNum = getCartNum + 1;
		    $('.go-cart .icon').text(setCartNum);
			skuClose();
		    alert('成功加入购物车');
	    };
	}else{
		skuOpen();
	};
};

//选择颜色、尺码
$('.m-sku .sku-row .sku-item').on('tap', function(){
    if($(this).hasClass('on')){
        $(this).removeClass('on');
    }else{
        $(this).addClass('on').siblings().removeClass('on');
    };
	skuSubmit();
});

//open SKU
function skuOpen (){
	$('.sku-panel').addClass('sku-move');
	$('.sku-mask, .sku-panel').css('display','block');
};

//获取选定的颜色和尺码
function skuSubmit() {
    var colorValue = $("#j_color").find(".on").text();
    var sizeValue = $("#j_size").find(".on").text();
    if(colorValue != null && sizeValue == null){
    	$(".a-sku").text('颜色：' + colorValue + '　选择尺码');
    };
    if(colorValue == null && sizeValue != null){
    	$(".a-sku").text('尺码：' + sizeValue + '　选择颜色');
    };
    if(colorValue == null && sizeValue == null){
    	$(".a-sku").text("请选择颜色尺码");
    };
    if(colorValue != null && sizeValue != null){
    	$(".a-sku").text(colorValue + "、" + sizeValue);
    };
};

//close SKU
$('.sku-mask, .sku-close').on('tap', function() {
	$('.sku-panel').addClass('sku-back');
	setTimeout("skuClose()", 300 )
});
function skuClose(){
	$('.sku-panel').removeClass('sku-back')
	$('.sku-panel, .sku-mask').css('display','none');
};
</script>
</body>
</html>
