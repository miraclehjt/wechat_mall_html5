<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="no-cache" http-equiv="Cache-Control">
<title>上品折扣微商城</title>
<link href="css/shopin.css" rel="stylesheet"/>
</head>

<body>
<div class="header fixed-bar">
	<div class="left"><a href="javascript:;" class="a-back"><span>返回</span></a></div>
	<div class="center">
		<h1>申请退货</h1>
	</div>
</div><!--//头部结束-->

<div class="content">
	<div class="form-view return-view">
		<div class="f-row">
			<label class="f-label"><em>*</em>退货原因</label>
			<div class="f-main f-select">
				<select class="select" id="reason">
					<option value="">请选择退款原因</option>
					<option value="">商品不喜欢</option>
					<option value="">商品不适合</option>
					<option value="">质量问题</option>
					<option value="">商品脏、残</option>
					<option value="">发错尺码、颜色、款号</option>
					<option value="">发错商品（品牌、订单号）</option>
					<option value="">信息错误</option>
					<option value="">与介绍不符合</option>
					<option value="">少配件、少饰品</option>
					<option value="other">其它</option>
				</select>
			</div>
		</div>
		<div class="f-row">
			<label class="f-label"><em>*</em>退货说明</label>
			<div class="f-main">
				<textarea placeholder="最多200字" max-length="200"></textarea>
			</div>
		</div>
		<div class="f-row">
			<label class="f-label"><em>*</em>联系人</label>
			<div class="f-main">
				<input type="text" placeholder="请输入联系人姓名">
			</div>
		</div>
		<div class="f-row">
			<label class="f-label"><em>*</em>联系方式</label>
			<div class="f-main">
				<input type="tel" placeholder="请输入联系电话">
			</div>
		</div>
		<!-- <div class="f-row">
			<label class="f-label"><em>*</em>退回方式</label>
			<div class="f-main f-select">
				<select class="select" id="returnMode">
					<option value="1">到购买门店退回</option>
					<option value="2">快递退回</option>
				</select>
			</div>
		</div> --><!---->
		<div class="f-row">
			<label class="f-label"><em>*</em>退款方式</label>
			<div class="f-main f-select">
				<select class="select" id="refundMode">
					<option value="1">支付宝退款</option>
					<option value="2">银行卡退款</option>
				</select>
			</div>
		</div>
		<div class="alipay">
			<div class="f-row">
				<label class="f-label"><em>*</em>支付宝账号</label>
				<div class="f-main">
					<input type="tel" placeholder="请输入支付宝账号">
				</div>
			</div>
			<div class="f-row">
				<label class="f-label"><em>*</em>姓名</label>
				<div class="f-main">
					<input type="tel" placeholder="请输入支付宝姓名">
				</div>
			</div>
		</div>
		<div class="bank dn">
			<div class="f-row">
				<label class="f-label"><em>*</em>银行卡号</label>
				<div class="f-main">
					<input type="tel" placeholder="请输入银行卡号">
				</div>
			</div>
			<div class="f-row">
				<label class="f-label"><em>*</em>开户行</label>
				<div class="f-main">
					<input type="tel" placeholder="请输入开户行">
				</div>
			</div>
			<div class="f-row">
				<label class="f-label"><em>*</em>姓名</label>
				<div class="f-main">
					<input type="tel" placeholder="请输入持卡人姓名">
				</div>
			</div>
		</div>
		<div class="f-row">
			<label class="f-label"><em>*</em>快递公司</label>
			<div class="f-main">
				<input type="text" placeholder="请输入快递公司">
			</div>
		</div>
		<div class="f-row">
			<label class="f-label"><em>*</em>快递单号</label>
			<div class="f-main">
				<input type="text" placeholder="请输入快递单号">
			</div>
		</div>
		<div class="uploader-field">
	        <div class="takephoto">
	        	<div class="takephoto-queue">
	        		<ul>
	        			<li><img src="images/img/p4.jpg"><i>-</i></li>
	        			<li><img src="images/img/p5.jpg"><i>-</i></li>
	        			<li><img src="images/img/p6.jpg"><i>-</i></li>
	        		</ul>
	        	</div>
		        <div class="takephoto-trigger">
			        <div class="add-icon">+</div>
			        <div class="add-text">上传凭证<br><span>(最多三张)</span></div>
		        </div>
	        </div>
		</div>
	</div>
	<div class="btn-box">
		<a class="btn btn-block btn-submit disabled" href="returnSuccess.html">提交申请</a>
		<p class="hint tr">温馨提示：1、退货成功后会扣除购买时所获积分</p>
		<p class="hint tr">　　　　　2、可到上品任意门店服务台办理退货</p>
	</div>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/shopin.js"></script>
<script>
$('#refundMode').change(function() {
	var _refund = $(this).children('option:selected').val();
	if(_refund == 1){
		$('.alipay').show();
		$('.bank').hide();
	}
	if(_refund == 2){
		$('.bank').show();
		$('.alipay').hide();
	}
});
</script>
</body>
</html>
